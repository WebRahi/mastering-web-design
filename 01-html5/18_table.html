<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Table</title>
    </head>
    <body>
        <table border="1px" width="100%">
            <caption>
                Student Marks
            </caption>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Saidur</td>
                <td>English</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Rahman</td>
                <td>Math</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Setu</td>
                <td>Biology</td>
                <td>15</td>
                <!--
                    1. table tag
                    2. th - table heading
                    3. tr - table row
                    4. td - table data
                -->
            </tr>
        </table>
    </body>
</html>
