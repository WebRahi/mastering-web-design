<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery Effect and Animation</title>

        <style>
            h1 {
                width: 250px;
                height: 200px;
                background-color: darkcyan;
                color: #fff;
            }
            div {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: darkcyan;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>Sample Title</h1>
        <div></div>
        <button class="fadeIn">FadeIn</button>
        <button class="fadeOut">FadeOut</button>
        <button class="toggle">Toggle</button>
        <button class="slideUp">Slide Up</button>
        <button class="slideDown">Slide Down</button>
        <button class="Stop">Stop</button>
        <button class="toggleSlide">Toggle Slide</button>
        <button class="animate">Animate</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
