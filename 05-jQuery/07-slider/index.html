		<!-- Styling -->
		<style>
			img {
				max-width: 100%;
			}
			body {
				background-color: cadetblue;
			}
		</style>

    <body>
        <!-- slider -->
        <div class="container">
            <div class="row">
                <div class="col-12 slider-area">
                    <div class="slider">
                        <div class="slider-item">
                            <img src="./img/img1.jpg" alt="" />
                        </div>
                        <div class="slider-item">
                            <img src="./img/img2.jpg" alt="" />
                        </div>
                        <div class="slider-item">
                            <img src="./img/img3.jpg" alt="" />

                    </div>
                </div>
            </div>
        </div>
