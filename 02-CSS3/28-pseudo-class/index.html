<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudo Class</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <a href="#">JS Bangladesh</a>
        <form action="">
            <input type="checkbox" name="Crickte" id="cricket" />
            <label for="cricktet">Cricket</label>
            <input type="radio" name="male" id="male" />
            <label for="male">Male</label><br />
            <input type="text" name="" id="" disabled />
            <p></p>
            <input
                type="text"
                id="text"
                required
                placeholder="Input Something"
            />
            <br />
            <input
                type="text"
                name=""
                id=""
                placeholder="I'm optional"
                readonly
            />
            <input type="number" name="" id="" min="10" max="20" />
            <input type="email" name="" id="custom-email" />
        </form>
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
            <p>Hello</p>
            <li>Item Four</li>
            <li>Item Five</li>
        </ul>
        <a href="#first">First</a>
        <a href="#second">second</a>
        <a href="#third">third</a>
        <section>
            <p id="first">First P</p>
            <p id="second">Second P</p>
            <p id="third">Third P</p>
        </section>
        <section>
            <p>I'm Only P</p>
        </section>
    </body>
</html>
